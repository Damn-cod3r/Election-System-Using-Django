<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cast Your Vote</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Select a candidate:</label>
                {% for candidate in candidates %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="candidate" id="candidate{{ forloop.counter }}" value="{{ candidate.id }}">
                        <label class="form-check-label" for="candidate{{ forloop.counter }}">
                            {{ candidate.name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>
</body>
</html>
